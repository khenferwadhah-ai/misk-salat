<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لوحة صلاة المغرب</title>
<style>
/* ===== أسلوب الصفحة ===== */
body {
  margin:0;
  padding:0;
  font-family:'Cairo', sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
  color:white;
}

.overlay {
  background: rgba(0,0,0,0.5);
  padding:30px 40px;
  border-radius:20px;
  text-align:center;
  min-width:350px;
}

.logo {
  width:100px;
  margin-bottom:15px;
}

.mainTitle {
  font-size:24px;
  font-weight:700;
  color:gold;
  margin-bottom:15px;
  text-shadow: 0 0 10px rgba(255,215,0,0.8);
}

.title {
  font-size:36px;
  font-weight:900;
  color:#ffcc00;
  margin-bottom:20px;
  text-shadow: 0 0 12px #ffcc00;
}

#countdownText {
  font-size:28px;
  font-weight:700;
  margin-bottom:15px;
  color:lime;
}

/* ===== العد التنازلي داخل إطار أبيض متوهج ===== */
#nextPrayerClock {
  font-size:60px;
  font-weight:900;
  color:#00ff00; /* أخضر إلكتروني */
  padding:15px 25px;
  border:4px solid white; /* الإطار الأبيض */
  border-radius:15px;
  text-shadow:
     0 0 10px #00ff00,
     0 0 20px #00ff00,
     0 0 30px #00ff00,
     0 0 40px #00ff00; /* توهج الساعة */
  display:inline-block;
}
</style>
</head>
<body>

<div class="overlay">

  <!-- اللوغو -->
  <img src="logo.png" alt="لوغو الجمعية" class="logo">

  <!-- العنوان الكامل -->
  <div class="mainTitle">الجمعية الخيرية مسك الختام القرارم قوقة</div>

  <!-- اسم الصلاة -->
  <div class="title">المغرب</div>

  <!-- نص العد التنازلي -->
  <div id="countdownText">الإفطار بعد:</div>

  <!-- إطار الساعة -->
  <div id="nextPrayerClock">--:--:--</div>

</div>

<script>
// ===== وقت صلاة المغرب (الإفطار) =====
let maghribTime = "18:04"; // عدل الوقت حسب جدولك

function updateCountdown() {
  const now = new Date();

  // حساب العد التنازلي
  const [h, m] = maghribTime.split(":").map(Number);
  const target = new Date();
  target.setHours(h, m, 0, 0);

  let diff = target - now;
  if(diff < 0) diff = 0; // بعد الإفطار يظهر 00:00:00

  const hours = String(Math.floor(diff/3600000)).padStart(2,"0");
  const minutes = String(Math.floor((diff%3600000)/60000)).padStart(2,"0");
  const seconds = String(Math.floor((diff%60000)/1000)).padStart(2,"0");

  document.getElementById("nextPrayerClock").innerText = `${hours}:${minutes}:${seconds}`;
}

// تحديث العد التنازلي كل ثانية
setInterval(updateCountdown,1000);
updateCountdown();
</script>

</body>
</html>
